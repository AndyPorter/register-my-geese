{% extends "layout.html" %}

{% block pageTitle %}
  How many geese do you keep
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="01-start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="03-branch-how-many-geese" method="post">

<!-- my specfic goose related questions go here -->

				<div class="govuk-form-group">
				  <fieldset class="govuk-fieldset">
				    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				      <h1 class="govuk-fieldset__heading">
				        How many geese do you have?
				      </h1>
				    </legend>
				    <div class="govuk-radios">
				      <div class="govuk-radios__item">
				        <input class="govuk-radios__input" id="where-do-you-live" name="goose-count" type="radio" value="up-to-10">
				        <label class="govuk-label govuk-radios__label" for="where-do-you-live">
				          10 or fewer
				        </label>
				      </div>
				      <div class="govuk-radios__item">
				        <input class="govuk-radios__input" id="where-do-you-live-2" name="goose-count" type="radio" value="11-to-100">
				        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
				          more than 10 and less than 100
				        </label>
				      </div>
				      <div class="govuk-radios__item">
				        <input class="govuk-radios__input" id="where-do-you-live-3" name="goose-count" type="radio" value="101-to-1000">
				        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
				          more than 100 and less than a thousand
				        </label>
				      </div>
				      <div class="govuk-radios__item">
				        <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
				        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
				          i don't know how many
				        </label>
				      </div>
				    </div>

				  </fieldset>
				</div>

<!-- end of my specfic goose related questions go here -->

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
